<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Учим английские слова</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    <div class="wrapper">
        <h1> Английские слова с переводом </h1>

            <img src="img/wrapper.png" alt=" word wrapper" class="size_img">
            <div class="abs possition_text1 animated swing"> Обертка (сайта) </div>
        </div>
        <div class="relative back">
            <img src="img/header.png"  alt="word header" class="size_img">
            <div class="abs possition_text2 animated bounceInRight"> Шапка (сайта) </div>
        </div>
        <div class="relative back">
            <img src="img/sidebar.png"  alt="word sidebar" class="size_img">
            <div class="abs possition_text3 animated heartBeat"> Боковая панель (сайта) </div>
        </div>

    </div>
